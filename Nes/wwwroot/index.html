	<style>
		.passed {
			background: lightgreen;
		}
		.failed{
			background: red;
		}
		.test-case {
		
			position: relative;
			padding-left: 30px;
		}
		.test-case .collapse-button {
			position: absolute;
			top: 0;
			left: 0;
			width: 20px;
			bottom: 0;
			background: rgba(50, 50, 50, .10);
		}
		.test-case.collapsed {
			overflow: hidden;
			display: flex;
			margin: 2px;
			height: 80px;
			padding-left: 20px;
		}
		.test-case.collapsed canvas {
			order: 1;
			height: 100%;
		}
		.test-case.collapsed h2 {
			margin: 0;
			padding: 0;
			order: 2;
		}
		.test-case.collapsed .log {
			order: 3;
		}
	
	</style>

	function runAll(nesRunners) {
		var i = 0;
		function runSingle() {
			if (i < nesRunners.length) {
				nesRunners[i].onEndCallback = function () {
					i++;
					window.setTimeout(runSingle(), 0);
				};
				nesRunners[i].run();
			}			
		}
		runSingle();
	}
